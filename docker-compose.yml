services:
  # FastAPI Application
  api:
    build: .
    container_name: api
    image: taskflow-backend:latest
    command: ["/wait-for-postgres.sh", "db", "python", "start.py"]
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=1
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/taskflow_db
      # Set to 1 in development to auto-install dependencies on start
      - INSTALL_DEPS_ON_START=${INSTALL_DEPS_ON_START:-0}
    ports:
      # Expose port 8000 for local development (comment out for production)
      - "${API_PORT:-8000}:8000"
    volumes:
      # Mount source code for hot-reload in development (comment out for production)
      - .:/app
      - pip_cache:/root/.cache/pip
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; response = urllib.request.urlopen(\"http://localhost:8000/api/v1/health\"); exit(0 if response.status == 200 else 1)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Celery Worker for async tasks
  worker:
    build: .
    image: taskflow-backend:latest
    container_name: worker
    command: celery -A app.celery_app.celery worker --loglevel=info
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/taskflow_db
    volumes:
      # Mount source code for hot-reload in development (comment out for production)
      - .:/app
      - pip_cache:/root/.cache/pip
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app.celery inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Redis - Message broker for Celery
  redis:
    image: redis:7
    container_name: redis
    ports:
      # Expose Redis port for local development (comment out for production)
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-taskflow_db}
    ports:
      # Expose DB port for local development (comment out for production)
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Caddy - Reverse proxy (disabled by default for local dev)
  caddy:
    image: caddy:latest
    container_name: caddy
    profiles:
      - production  # Only start with: docker-compose --profile production up
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # Adminer - Database management UI (disabled by default)
  adminer:
    image: adminer
    container_name: adminer
    profiles:
      - tools  # Only start with: docker-compose --profile tools up
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - taskflow-network
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:
  pip_cache:

networks:
  taskflow-network:
    driver: bridge
